
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .header, .sub-header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }
        .header {
            justify-content: space-between;
            background-color: #5A20CB;
            color: white;
        }
        .sub-header {
            justify-content: flex-start;
            background-color: #7B2CBF;
            color: white;
        }
        .main-content {
            padding: 20px;
            background-color: #E0AAFF;
        }
        .logo img, .user-account img {
            height: 50px;
        }
        .user-account img {
            height: 40px;
            border-radius: 50%;
            margin-left: 10px;
        }
        .pin-code {
            padding: 15px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #9D4EDD;
            width: 50%;
            max-width: 400px;
            text-align: center;
        }
        .search-bar {
            width: 100%;
            margin: 20px 0;
            padding: 15px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #9D4EDD;
        }
        .salon-list {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .salon-item {
            width: 80%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            display: flex;
            align-items: center;
        }
        .salon-item img {
            width: 100px;
            height: 100px;
            border-radius: 5px;
            margin-right: 20px;
        }
        .offers {
            margin: 20px 0;
            position: relative;
        }
        .carousel-container {
            width: 100%;
            overflow: hidden;
            position: relative;
        }
        .carousel {
            display: flex;
            transition: transform 0.5s ease;
            width: 100%;
        }
        .carousel img {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            flex-shrink: 0;
        }
        .carousel-buttons {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        .carousel-button {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
        }
        /* Style for the map */
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="path/to/your/logo.png" alt="Logo">
        </div>
        <div class="user-account">
            <span>My Account</span>
            <img src="path/to/user/photo.jpg" alt="User Photo">
        </div>
    </div>
    <div class="sub-header">
        <input type="text" class="pin-code" placeholder="Enter Pin Code">
    </div>
    <div class="main-content">
        <input type="text" class="search-bar" placeholder="Search for salons, services, etc.">
        <div class="salon-list">
            <div class="salon-item">
                <img src="path/to/salon1.jpg" alt="Salon 1">
                <div>
                    <h3>Salon Name 1</h3>
                    <p>Rating: 4.5</p>
                </div>
            </div>
            <div class="salon-item">
                <img src="path/to/salon2.jpg" alt="Salon 2">
                <div>
                    <h3>Salon Name 2</h3>
                    <p>Rating: 4.0</p>
                </div>
            </div>
            <div class="salon-item">
                <img src="path/to/salon3.jpg" alt="Salon 3">
                <div>
                    <h3>Salon Name 3</h3>
                    <p>Rating: 4.2</p>
                </div>
            </div>
            <div class="salon-item">
                <img src="path/to/salon4.jpg" alt="Salon 4">
                <div>
                    <h3>Salon Name 4</h3>
                    <p>Rating: 4.3</p>
                </div>
            </div>
            <div class="salon-item">
                <img src="path/to/salon5.jpg" alt="Salon 5">
                <div>
                    <h3>Salon Name 5</h3>
                    <p>Rating: 4.1</p>
                </div>
            </div>
            <!-- Add more salon items as needed -->
        </div>
        
        <!-- Map Section -->
        <div id="map"></div>
        
        <!-- About Us Section -->
        <section id="about">
            <h2>About Us</h2>
            <p>Welcome to our salon! We provide high-quality services to make you look and feel your best.</p>
        </section>
    </div>
</body>
</html>
